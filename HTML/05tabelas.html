<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        <!-- Exemplo tabela -->
    <table border="1">

            <td>Domingo</td>
            <td>Segunda</td>
            <td>Terça</td>

            <td>3</td>

    <!-- Exemplo 2 -->
        <table border="1">
            <tr>
                <td colspan="2">1 e 2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>

        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
