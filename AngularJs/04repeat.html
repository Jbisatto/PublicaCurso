<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <div ng-app="modulo" ng-controller="controle">
        
        <input type="text" ng-model="campo">
        <button ng-click="cadastrar()">Cadastrar</button>
        <ul>
            <li ng-repeat="n in nomes track by $index">{{$index}} - {{n | uppercase}}</li>
        </ul>
    </div>

    <script>
        var app = angular.module("modulo",[])
        app.controller("controle", function($scope){
            //Array
            $scope.nomes = ["Alice","Ricardo","Bianca","Julio"]
            //Cadastrar nome
            $scope.cadastrar = function(){
                $scope.nomes.push($scope.campo)
                $scope.campo=""
            }
        })

    </script>
</body>
</html>
