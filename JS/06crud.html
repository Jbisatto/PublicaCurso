<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="estilos.css">

<script src="crud.js"></script>
</head>
<body>
    <!-- Formulario -->
    <form>
        <div id="alerta"></div>

        <input type="text" id="nome" placeholder="Nome" class="form-control" onkeyup="ocultarAlerta()">
        <input type="text" id="cidade" placeholder="Cidade" class="form-control"onkeyup="ocultarAlerta()">
        <input type="button" id="btnCadastrar" value="Cadastrar" class="btn btn-primary" onclick="cadastrar()">
        <input type="button" id="btnAlterar" value="Alterar" class="btn btn-warning" onclick="alterar()">
        <input type="button" id="btnRemover" value="Remover" class="btn btn-danger" onclick="remover()">
        <input type="button" id="btnCancelar" value="Cancelar" class="btn btn-secondary" onClick="resetarDados()">


    </form>

    <!-- Tabela -->
    
    <table class="table">
        <thead>
            <tr>
             <th>#</th>
             <th>Nome</th>
             <th>Cidade</th>
             <th>Selecionar</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>
</body>
</html>
